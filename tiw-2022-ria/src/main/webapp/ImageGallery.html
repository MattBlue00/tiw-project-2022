<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="utf-8">
<title>Galleria immagini</title>
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css"/>
<script src="Utils.js" charset="utf-8" defer></script>
<script src="ImageGalleryHandler.js" charset="utf-8" defer></script>
</head>
<body>

	<div align="right">
		<a id="logoutButton" href="Logout" class="button">Logout</a>
	</div>
	
	<div align="center">
		<h1 class="welcomeText">Benvenuto nella galleria immagini, <span id="personalMessage"></span></h1>
		
		<div id="alertContainer">
			<span id="genericAlert" class="warning" hidden="true"></span>
		</div>
		
		<h3 id="viewMyAlbumsText" class="pageText">Visualizza i tuoi album</h3>
	</div>
	
	<br>
	
	<div align="center" class="container">
		<div class="sub_container">
			<table id="myAlbumsContainer">
				<thead>
					<tr>
						<th>Titolo </th>
						<th>Data creazione </th>
					</tr>
				</thead>
				<tbody id="myAlbumsBody">
				</tbody>
			</table>
			<br><br>
			<form id="newAlbumOrderForm" action="#">
			<input id="saveCustomOrderButton" type="button" class="button" value="Salva ordinamento">
			<input id="showDefaultOrderButton" type="button" class="button" value="Visualizza per data">
			</form>
			<br>
			<p id="saveOrderError" class="error" hidden="true"></p>
			<p id="saveOrderSuccess" class="success" hidden="true"></p>
		</div>
		
		<br>
		
	<div>
		<form action="#">
			<fieldset>
				<legend>Crea un nuovo album</legend>
				<input type="text" id="newAlbumTitle" name="newAlbumTitle" class="input" placeholder="titolo album" maxlength=30 required/>
				<input type="button" id="createAlbumButton" class="button" value="Crea">
				<br>
				<p id="createAlbumError" class="error" hidden="true"></p>
				<p id="createAlbumSuccess" class="success" hidden="true"></p>
			</fieldset>
		</form>
		
		<br>
		
		<div>
			<form id="addImageContainer" action="#" enctype="multipart/form-data">
			<fieldset>
				<legend id="addImageHeader"></legend>
				<input id="newImagePart" name="newImagePart" type="file" placeholder="immagine" class="button" accept="image/*" required/>
				<input id="newImageTitle" name="newImageTitle" class="input" type="text" placeholder="titolo immagine" maxlength=30 required/>
				<textarea id="newImageDescription" name="newImageDescription" placeholder="descrivi qui la tua immagine" rows=10 cols=100 maxlength=280 required></textarea>
				<input id="insertIntoAlbumButton" type="button" class="button" value="Aggiungi immagine all'album">
				<input id="finishAlbumButton" type="button" class="button" value="Concludi">
				<br>
				<p id="addImageError" class="error" hidden="true"></p>
				<p id="addImageSuccess" class="success" hidden="true"></p>
			</fieldset>
			</form><br>
		</div>
	</div>
	
	<h3 class="pageText">Visualizza gli album degli altri utenti</h3>
		
		<div class="sub_container">
			<table id="otherAlbumsContainer">
				<thead>
					<tr>
						<th>Titolo </th>
						<th>Utente </th>
						<th>Data creazione </th>
					</tr>
				</thead>
				<tbody id="otherAlbumsBody">
				</tbody>
			</table>
		</div>
	</div>
	
	<br>
	
	<div align="center">
		<h3><span id="albumDetailsHeader"></span></h3>
		<p><span id="noImages" class="warning" hidden="true"></span></p>
	</div>
	
	<br>
	
	<input id="previousButton" type="button" class="button" value="Precedenti">
	<input id="nextButton" type="button" class="button" value="Successive">
	
	<div align="center">
		<fieldset id="imageThumbnailsFieldset">
			<table id="imageThumbnailsContainer">
				<tbody id="imageThumbnailsBody"></tbody>
			</table>
		</fieldset>
	</div>
	
	<div id="modal" class="modal">
         <div id="modal_wrap" class="modalContent">
         	<div align="center">
         		<span id="imageDetails"></span>
         	</div>
            <div align="right">
         		<span id="closeDetails" class="button"></span>
         	</div>
         	<br>
            <div class="container" align="center">
            	<div id="imageContainer" class="sub_container"></div>
            	<div class="sub_container">
            		<br>
           			<table id="imageDetailsTable">
            			<tbody id="modalBody"></tbody>
           			</table>
            		<br>
            		<fieldset>
            		<legend id="commentSectionHeader"></legend>
            		<br>
            		<div style=
            			"height:150px; overflow-y: scroll; border: 1px solid #ccc;
            			border-radius: 4px; font-family: Arial, Helvetica, sans-serif;
            			resize: none;">
            		<span id="noCommentsYet"></span>
            		<table id="commentsContainer">
						<thead>
							<tr>
								<th><span id="commentSectionUser"></span></th>
								<th><span id="commentSectionText"></span></th>
							</tr>
						</thead>
						<tbody id="commentsBody">
						</tbody>
					</table>
					</div>
					</fieldset>
					
					<br>
            		
      				<form id="addCommentContainer" action="#" enctype="multipart/form-data">
      				<fieldset>
      					<legend id="addCommentFormHeader"></legend>
      					<textarea id="newCommentText" name="newCommentText" rows=10 cols=100 placeholder="inserisci qui il tuo commento" maxlength=280 required></textarea>
						<input id="createCommentButton" type="button" class="button" name="submit" value="Invia">
						<br>
						<p id="createCommentError" class="error" hidden="true"></p>
						<p id="createCommentSuccess" class="success" hidden="true"></p>
					</fieldset>
					</form>
            	</div>
            </div>
            <p id="modalContent"></p>
         </div>
    </div>

</body>
</html>
