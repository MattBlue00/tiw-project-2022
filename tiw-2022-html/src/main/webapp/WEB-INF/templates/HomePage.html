<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" media="all"
		href="../css/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
<h1>Visualizza i tuoi album, <span th:text="${session.utente.username}">utente</span></h1>

<form name="logout" method="POST" action="Logout">
  <label class="logoutButton">
  <input type="submit" value="Logout">
  </label>
</form>

	<div>
		<table class="albumList">
		<tr th:each="a : ${userAlbums}">
			<td class="album">
				<span th:text="${a.title}">titolo</span>
			</td>
		</tr>
		</table>
	</div>
	
<form name="GoToAddImage" method="POST" action="GoToAddImage">
  <input type="text" name="title" placeholder="titolo album" required >
  <label class="createAlbumButton">
  <input type="submit" value="Crea un nuovo album">
  </label>
</form>
	
<h2>Visualizza gli album degli altri utenti</h2>
	<div>
		<table class="albumList">
		<tr th:each="a : ${otherAlbums}">
			<td class="album">
				<span th:text="${a.title}">titolo</span>
			</td>
		</tr>
		</table>
	</div>
</body>
</html>
